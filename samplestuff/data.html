<!DOCTYPE html>
<html>
    <head>
        <title>Stuff</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>Result</h1>
        <div id="result"></div>
        <p id="status"></p>
        <div id="presult"></div>
        <p id="pstatus"></p>
        <button onclick='getresult(); getpost();' id="clickbutton">Click Me</button>

    <script>
        function getresult(){
            $.ajax({
                url: 'http://127.0.0.1:5000/test',
                type: 'POST',
                data: {
                    path:   'img/Covid (116).png'
                },
                success: function(data){
                    console.log(data);
                    $('#result').html(data)
                }
           })
        }
           
       

        function getpost(){
            $.post('http://127.0.0.1:5000/', function(data, result){
                let pstr = JSON.stringify(data);
                let pmsg = JSON.parse(pstr);
                console.log(pmsg.message);
                //msg = JSON.parse(data);
                //console.log(msg.message);
                $('#presult').html(pmsg.message);
                $('#pstatus').html(result);
            })
        }
    </script>
    </body>
</html>
